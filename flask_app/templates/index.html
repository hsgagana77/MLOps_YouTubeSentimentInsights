<!DOCTYPE html>
<html>
<head>
    <title>YouTube Sentiment Insights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-light">

<div class="container py-4">

    <!-- Title -->
    <h2 class="mb-4 text-center fw-bold">Predict Sentiment</h2>

    <!-- =======================
         TEXT INPUT PREDICT FORM
         =======================-->
    <form action="/predict" method="POST" class="card shadow-sm p-4 mb-4">
        <label class="form-label fw-semibold">Type or paste comments (one per line)</label>
        <textarea name="comments" class="form-control mb-3" rows="6" placeholder="Type or paste comments..."></textarea>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>


    <!-- =======================
         CSV UPLOAD FORM
         =======================-->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="fw-semibold mb-3">Or upload CSV</h5>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input class="form-control mb-3" type="file" name="file" required>
            <button type="submit" class="btn btn-secondary w-100">Upload CSV</button>
        </form>
    </div>


    <!-- =======================
         YOUTUBE INGEST FORM
         =======================-->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="fw-semibold mb-3">Ingest live YouTube comments</h5>

        <form action="/ingest_youtube" method="POST" id="youtubeForm">
            <input type="text" name="video_id" class="form-control mb-3"
                   placeholder="YouTube video id (e.g. dQw4w9WgXcQ)" required>

            <input type="text" name="api_key" class="form-control mb-3"
                   placeholder="Google API Key (or set YOUTUBE_API_KEY env var)">

            <button type="submit" class="btn btn-success w-100">Ingest & Predict</button>
        </form>
    </div>

</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
