<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sentiment Analysis</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-light">

    <div class="container py-5">

        <h1 class="text-center mb-4 fw-bold">YouTube Sentiment Analysis</h1>

        <!-- =======================
             MANUAL COMMENT INPUT 
        ===========================-->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white fw-semibold">
                Enter Comments Manually
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <label class="form-label">Enter one comment per line:</label>
                    <textarea 
                        name="comments"
                        class="form-control"
                        rows="4"
                        placeholder="This is amazing!&#10;I hate this video"
                    ></textarea>

                    <button type="submit" class="btn btn-primary mt-3">
                        Predict Sentiment
                    </button>
                </form>
            </div>
        </div>

        <!-- =======================
             CSV UPLOAD SECTION 
        ===========================-->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white fw-semibold">
                Upload CSV File
            </div>
            <div class="card-body">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <label class="form-label">Upload CSV (must contain a 'comment' or 'text' column):</label>
                    <input type="file" name="file" class="form-control">

                    <button type="submit" class="btn btn-success mt-3">
                        Upload & Predict
                    </button>
                </form>
            </div>
        </div>

        <!-- =======================
             MODEL COMPARISON 
        ===========================-->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-dark text-white fw-semibold">
                Model Comparison (from MLflow)
            </div>
            <div class="card-body">
                <a href="/model_compare" class="btn btn-secondary">
                    View Model Performance Table
                </a>
            </div>
        </div>

        <!-- =======================
             VISUALIZATIONS PAGE 
        ===========================-->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-info text-white fw-semibold">
                Visualizations
            </div>
            <div class="card-body">
                <a href="/visualizations" class="btn btn-info text-white">
                    View Visualizations
                </a>
            </div>
        </div>
